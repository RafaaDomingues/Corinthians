    <h2>Formulário de Inscrição - Participação no Grupo</h2>
    <div class="container">
    <form action="seu_script_de_envio.php" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone/WhatsApp:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="cidade">Cidade/Estado:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="motivo">Por que você quer fazer parte deste grupo?</label>
        <textarea id="motivo" name="motivo" rows="4" required></textarea>

        <label for="habilidades">Quais habilidades ou experiências você pode compartilhar com o grupo?</label>
        <textarea id="habilidades" name="habilidades" rows="4"></textarea>

            <label>Qual é a sua disponibilidade de tempo?</label>
    <div class="checkbox-group">
    <label><input type="checkbox" id="manha" name="disponibilidade[]" value="Manhã"> Manhã</label><br>
    <label><input type="checkbox" id="tarde" name="disponibilidade[]" value="Tarde"> Tarde</label><br>
    <label><input type="checkbox" id="noite" name="disponibilidade[]" value="Noite"> Noite</label><br>
    <label><input type="checkbox" id="fins" name="disponibilidade[]" value="Fins de semana"> Fins de semana</label><br>
    </div>

    <label>Você concorda em seguir as regras e valores do grupo?</label><br>
    <label><input type="radio" id="sim" name="concorda" value="sim" required> Sim</label><br>
    <label><input type="radio" id="nao" name="concorda" value="não" required> Não</label><br>

        <label for="origem">Como ficou sabendo do grupo?</label>
        <select id="origem" name="origem" required>
            <option value="">Selecione</option>
            <option value="Indicação de amigo">Indicação de amigo</option>
            <option value="Redes sociais">Redes sociais</option>
            <option value="Site oficial">Site oficial</option>
            <option value="Outro">Outro</option>
        </select>

        <button type="submit">Enviar Inscrição</button>
    </form>
    <img id="sao-jorge" src="sao-jorge.png" alt="Santo do COrinthians">
